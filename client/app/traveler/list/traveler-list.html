<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
 <table st-table="rowCollection" class="table table-striped" st-search-fn="searchTravelers">
    <thead>
    <tr>
      <th st-sort="firstName">first name</th>
      <th st-sort="lastName">last name</th>
      <th st-sort="title">title</th>
      <th st-sort="employeeId">employee Id</th>
      <th></th>
      <th></th>
    </tr>
    <tr>
      <th>
        <input st-search placeholder="Enter field to filter" class="input-sm form-control" type="search"/>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in rowCollection">
      <td>{{row.firstName | uppercase}}</td>
      <td>{{row.lastName}}</td>
      <td>{{row.title}}</td>
      <td>{{row.employeeId}}</td>
      <td><a href>Edit</a></td>
      <td><a href>Delete</a></td>
    </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5" class="text-center">
          <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7" st-template="/app/traveler/list/pagination.custom.html"></div>
        </td>
      </tr>
    </tfoot>
  </table>

</div>
