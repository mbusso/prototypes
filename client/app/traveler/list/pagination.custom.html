<nav ng-if="pages.length >= 2">
  <ul class="pagination">
    <li><a href ng-click="selectPage(1)">First</a>
    </li><li><a href ng-click="selectPage(currentPage - 1)">&lt;</a>
    <li ng-repeat="page in pages" ng-class="{active: page==currentPage}"><a href ng-click="selectPage(page)">{{page}}</a></li>
<!--     </li><li><a><page-select></page-select> of {{numPages}}</a> -->
    </li><li><a href ng-click="selectPage(currentPage + 1)">&gt;</a>
    </li><li><a href ng-click="selectPage(numPages)">Last</a></li>
  </ul>
</nav>
